<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório - Senai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        color: #4b5066;
      }

      body {
        background-color: #f6f7f8;
        padding: 5rem;
      }

      header img {
        width: 5rem;
        margin-left: 2rem;
      }

      main {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 4rem 2rem;
        margin-top: -2.5rem;
      }

      .separator p {
        text-align: end;
      }

      .separator .line {
        width: 100%;
        height: 1px;
        background-color: #4b5066;
      }

      .chart {
        background-color: #f6f7f8;
      }

      .chart h2 {
        font-size: 1.5rem;
        font-weight: 600;
      }
    </style>
    <header>
      <img src="https://i.ibb.co/zmTnnV0/Logo.png" alt="Logo Grati" />
    </header>
    <main>
      <h1>Relatórios - Senai</h1>
      <div class="separator">
        <p>Período de <time>01/02/2022</time> à <time>28/02/2022</time></p>
        <div class="line"></div>
      </div>
      <p>
        No período de 01/02/2022 à 28/02/2022 foram registrados 16 novos
        usuários em sua organização, em conjunto aos anteriores, eles
        movimentaram um total de 53 grati’s.
      </p>
      <div class="chart">
        <h2>Movimentação de grati's</h2>
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js"
      type="text/javascript"
    ></script>
    <script>
      const ctx = document.getElementById('myChart');
      const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Enviados', 'Recebidos'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19],
              backgroundColor: [
                '#2D3142',
                '#6874E8',
              ],
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
          animation: false,
        },
      });
    </script>
  </body>
</html>
